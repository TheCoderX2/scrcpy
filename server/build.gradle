apply plugin: 'com.android.application'

android {
    namespace 'com.genymobile.scrcpy'
    compileSdk 34

    defaultConfig {
        applicationId "com.genymobile.scrcpy"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 20700
        versionName "2.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"  // Fixed to AndroidX (By TheCoderX2)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Optimized ProGuard (By TheCoderX2)
        }
    }

    buildFeatures {
        buildConfig true
        aidl true
    }
}

dependencies {
    implementation 'junit:junit:4.13.2'  // Fixed from testImplementation to implementation (By TheCoderX2)
}

apply from: "$project.rootDir/config/android-checkstyle.gradle"
